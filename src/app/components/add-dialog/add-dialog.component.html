<h2 mat-dialog-title>Add a new To-Do</h2>
<mat-dialog-content mat-typography>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>To Do</mat-label>
          <input matInput placeholder="Pickup Groceries" [value]='this.message' (change)="updateMessage($event)">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)='onConfirm()'>Confirm</button>
</mat-dialog-actions>
